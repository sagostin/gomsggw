version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: gomsggw-db
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    networks:
      - gomsggw-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  gomsggw:
    image: gomsggw:latest
    container_name: gomsggw
    env_file:
      - .env
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gomsggw-network
    ports:
      - "3000:3000" # Web API
      - "9550:9550" # SMPP
      - "2566:2566" # MM4
    environment:
      - SERVER_ID=gomsggw1
      - POSTGRES_HOST=postgres
  # Optional: Automated backup container
  # Uncomment to enable scheduled backups
  # backup:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.backup
  #   container_name: gomsggw-backup
  #   env_file:
  #     - .env
  #   environment:
  #     - POSTGRES_HOST=postgres
  #     - BACKUP_SCHEDULE=0 2 * * *
  #   volumes:
  #     - ./backups:/var/backups/gomsggw
  #     - ./.env:/app/.env:ro
  #   depends_on:
  #     - postgres
  #   restart: always
  #   networks:
  #     - gomsggw-network

networks:
  gomsggw-network:
    driver: bridge

volumes:
  postgres_data:
